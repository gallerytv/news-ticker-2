<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Бегущая строка</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .ticker {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 60s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="ticker">
    BEEPLE И APPLE ВЫВОДЯТ NFT В МИКС-РЕАЛЬНОСТЬ • ART BASEL 2025: ИИ И АЛГОРИТМЫ ЗАХВАТИЛИ ГАЛЕРЕИ • BALENCIAGA X TEAMLAB: ОДЕЖДА СТАЛА АРХИТЕКТУРОЙ • МУЗЕЙ ZHA ЗАВИСИТ ОТ НАСТРОЕНИЯ ГОСТЕЙ • GPT-ТЕАТР В ЛОНДОНЕ — СПЕКТАКЛЬ ОТ ИИ В ГОЛОГРАММАХ
  </div>
</body>
</html>
